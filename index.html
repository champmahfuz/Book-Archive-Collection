<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hub</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<section class="container">


    <body class="bg-wr">
        <!-- header title starts -->
        <h2 class="text-center text-success mt-5">Search your favourite book</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <!-- search field -->
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-secondary" type="button" id="button-search">Search</button>
        </div>

        <!-- Error and Spinner div -->
        <div>
            <h1 id="error-message" class="bg-dark text-center text-danger">Insert a valid name</h1>
            <div id="spinner" class="spinner-border" style="margin-left: 50%;" role=" status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- total search result -->
        <div>
            <p style="text-align: center; color: blue; font-weight: bold;font-size: 1.5rem;" id="total"></p>
        </div>

        <!-- single book details -->
        <div id="book-details" class=" w-50 mx-auto">
        </div>
        <!-- search result -->
        <div class="container mb-5">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>

        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="js/book.js"></script>
    </body>
</section>

</html>
